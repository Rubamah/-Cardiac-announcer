<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cardiac Announcer</title>
<style>
  body{
    background:#f5f7fb;
    font-family:-apple-system,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    color:#0f172a; text-align:center; margin:0;
  }
  #call{
    display:none; width:min(960px,94vw); margin:40px auto;
    background:#000; color:#fff; border-radius:16px;
    padding:32px 18px; font-weight:800; font-size:clamp(26px,4.5vw,40px); line-height:1.6;
  }
  #call b{font-weight:800}
  #soundGate{
    position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
    background:rgba(0,0,0,.75); color:#fff; z-index:10; font-size:22px;
  }
  #soundGate button{
    margin-top:14px; padding:10px 18px; border:0; border-radius:10px;
    background:#2563eb; color:#fff; font-weight:800; cursor:pointer;
  }
</style>

<!-- Firebase (compat) -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>

<div id="soundGate">
  <div>
    اضغط “تفعيل الصوت” مرة واحدة للسماح بالتشغيل الصوتي.<br>
    <button id="enableBtn">تفعيل الصوت</button>
  </div>
</div>

<div id="call">
  تذكرة رقم (<b id="tNum"></b>)
  <span id="wWrap" style="display:none">، الرجاء التوجه إلى شباك <b id="wNum"></b></span>
</div>

<script>
/* ================= Firebase ================= */
const cfg={
  apiKey:"AIzaSyCWWnMsge75Q3_MDF9Aj9wo4C5KD6RVGfw",
  authDomain:"q-matic-b7d77.firebaseapp.com",
  databaseURL:"https://q-matic-b7d77-default-rtdb.firebaseio.com",
  projectId:"q-matic-b7d77",
  storageBucket:"q-matic-b7d77.appspot.com",
  messagingSenderId:"908187704899",
  appId:"1:908187704899:web:b8bcf33cda90bafe81bef6"
};
firebase.initializeApp(cfg);
const db   = firebase.database();
const ROOT = "cardiac_demo";

/* ================= UI refs ================= */
const callEl = document.getElementById('call');
const tNumEl = document.getElementById('tNum');
const wWrap  = document.getElementById('wWrap');
const wNumEl = document.getElementById('wNum');

/* ========== تحويل الأرقام إلى كلمات عربية بلا تنوين ========== */
function numToArWords(n){
  n = Number(n)||0;
  if(n===0) return "صفر";
  const u=["","واحد","اثنان","ثلاثة","أربعة","خمسة","ستة","سبعة","ثمانية","تسعة"];
  const teens=["عشرة","أحد عشر","اثنا عشر","ثلاثة عشر","أربعة عشر","خمسة عشر","ستة عشر","سبعة عشر","ثمانية عشر","تسعة عشر"];
  const t=["","","عشرون","ثلاثون","أربعون","خمسون","ستون","سبعون","ثمانون","تسعون"];
  if(n<10)  return u[n];
  if(n<20)  return teens[n-10];
  if(n<100){ const a=n%10, b=(n/10)|0; return a? (u[a]+" و"+t[b]) : t[b]; }
  if(n<1000){ const h=(n/100)|0, r=n%100; return r? (u[h]+" مائة و"+numToArWords(r)) : (u[h]+" مائة"); }
  if(n<10000){ const th=(n/1000)|0, r=n%1000; const thw = th===1?"ألف": th===2?"ألفان": (u[th]+" آلاف"); return r? (thw+" و"+numToArWords(r)) : thw; }
  return String(n).replace(/\d/g, d=>"٠١٢٣٤٥٦٧٨٩"[d]);
}

/* ================= الصوت: تهيئة + اختيار صوت رجل عربي ================= */
let ttsReady=false;
document.getElementById('enableBtn').onclick=()=>{
  try{ window.speechSynthesis.cancel(); }catch(e){}
  setTimeout(()=>{ window.speechSynthesis.getVoices(); },50);
  ttsReady=true;
  document.getElementById('soundGate').style.display='none';
};
// حمّل الأصوات
window.speechSynthesis.onvoiceschanged=()=>{ window.speechSynthesis.getVoices(); };

function pickArabicMaleVoice(){
  const voices = window.speechSynthesis.getVoices()||[];
  if(!voices.length) return null;
  const maleHints = ['hamed','naayf','zayd','zaid','tarik','mehdi','othman','male',' m '];
  const ar = voices.filter(v => /^ar(-|$)/i.test(v.lang) || /arabic/i.test(v.name));
  const arMale = ar.find(v => maleHints.some(h => v.name.toLowerCase().includes(h)));
  if(arMale) return arMale;
  if(ar.length) return ar[0];
  return voices[0] || null;
}

/* ================= نطق الجملة مرتين متتاليتين ================= */
function speakTwiceSequential(text){
  if(!('speechSynthesis' in window) || !ttsReady) return;
  try{ window.speechSynthesis.cancel(); }catch(e){}
  const v = pickArabicMaleVoice();
  const makeU = ()=>{ const u=new SpeechSynthesisUtterance(text); u.lang='ar-SA'; u.rate=1; u.pitch=1; if(v) u.voice=v; return u; };
  const u1 = makeU(), u2 = makeU();
  u1.onend = ()=>{ window.speechSynthesis.speak(u2); };
  window.speechSynthesis.speak(u1);
}

/* ================= طابور النداءات (FIFO) ================= */
let localQueue = [];
let processing = false;

// استقبل أي عنصر جديد في /calls
db.ref(`${ROOT}/calls`).on('child_added', async snap=>{
  const key = snap.key;
  const val = snap.val()||{};
  if(!val || !val.number) return;

  // تجاهل إن كان No-Show قبل الإعلان
  const ns = await db.ref(`${ROOT}/noshow/${val.number}`).get();
  if(ns.exists()){
    // نظّف العنصر حتى لا يعلق بالطابور
    db.ref(`${ROOT}/calls/${key}`).remove();
    return;
  }

  localQueue.push({key, ...val});
  // حافظ على ترتيب الزمن (احتياط)
  localQueue.sort((a,b)=> (a.ts||0) - (b.ts||0));
  processQueue();
});

async function processQueue(){
  if(processing) return;
  if(!localQueue.length) return;
  processing = true;

  const item = localQueue.shift();
  const {key, number, window:win} = item;

  // عرض بصري
  tNumEl.textContent = number;
  if(win!=null && win!==""){
    wNumEl.textContent = win;
    wWrap.style.display = 'inline';
  }else{
    wWrap.style.display = 'none';
  }
  callEl.style.display='block';

  // نص بدون تنوين
  const phrase = (win!=null && win!=="")
    ? `تذكرة رقم ${numToArWords(number)}، الرجاء التوجه إلى شباك ${numToArWords(win)}.`
    : `تذكرة رقم ${numToArWords(number)}.`;

  // انطق مرتين بالتسلسل
  await new Promise(resolve=>{
    // نطق الأولى ثم الثانية عبر onend داخل speakTwiceSequential
    // نستخدم مُؤقّت أمان بطول تقريبي (طول الجملة ~3-4 ثوانٍ)
    speakTwiceSequential(phrase);
    setTimeout(resolve, 9000); // يمهّد لانتهاء النطقتين
  });

  // شيل النداء من الـ DB حتى لا يُعاد
  try{ await db.ref(`${ROOT}/calls/${key}`).remove(); }catch(e){}

  processing = false;
  // عالج التالي
  processQueue();
}
</script>
</body>
</html>
