<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cardiac Announcer</title>
<style>
  body{
    background:#f5f7fb;
    font-family:-apple-system,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    color:#0f172a; text-align:center; margin:0;
  }
  #call{
    display:none; width:min(960px,94vw); margin:40px auto;
    background:#000; color:#fff; border-radius:16px; padding:32px 18px;
    font-weight:800; font-size:clamp(26px,4.5vw,40px); line-height:1.6;
  }
  #call b{font-weight:800}
  #soundGate{
    position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
    background:rgba(0,0,0,.75); color:#fff; z-index:10; font-size:22px;
  }
  #soundGate button{
    margin-top:14px; padding:10px 18px; border:0; border-radius:10px;
    background:#2563eb; color:#fff; font-weight:800; cursor:pointer;
  }
</style>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>

<div id="soundGate">
  <div>
    اضغط “تفعيل الصوت” للسماح بالتشغيل الصوتي.<br>
    <button id="enableBtn">تفعيل الصوت</button>
  </div>
</div>

<div id="call">
  تذكرة رقم (<b id="tNum"></b>)
  <span id="wWrap" style="display:none">
    ، الرجاء التوجه إلى شباك <b id="wNum"></b>
  </span>
</div>

<script>
/* ========== Firebase ========== */
const cfg={
  apiKey:"AIzaSyCWWnMsge75Q3_MDF9Aj9wo4C5KD6RVGfw",
  authDomain:"q-matic-b7d77.firebaseapp.com",
  databaseURL:"https://q-matic-b7d77-default-rtdb.firebaseio.com",
  projectId:"q-matic-b7d77",
  storageBucket:"q-matic-b7d77.appspot.com",
  messagingSenderId:"908187704899",
  appId:"1:908187704899:web:b8bcf33cda90bafe81bef6"
};
firebase.initializeApp(cfg);
const db=firebase.database();
const ROOT="cardiac_demo";

/* ========== عناصر الواجهة ========== */
const callEl = document.getElementById('call');
const tNumEl = document.getElementById('tNum');
const wWrap  = document.getElementById('wWrap');
const wNumEl = document.getElementById('wNum');

/* ========== أدوات أرقام ========== */
// أرقام عربية شرقية (للواجهة والصوت)
const toArDigits = n => String(n).replace(/\d/g, d => '٠١٢٣٤٥٦٧٨٩'[d]);

/* ========== إعداد الصوت ========== */
let ttsReady=false, lastKey="";
document.getElementById('enableBtn').onclick=()=>{
  try{ window.speechSynthesis.cancel(); }catch(e){}
  ttsReady=true; document.getElementById('soundGate').style.display='none';
};

function pickArabicMaleVoice(){
  const voices = window.speechSynthesis.getVoices() || [];
  // نحاول صوت عربي رجالي إن وُجد، وإلا أي صوت عربي، ثم أي صوت
  return voices.find(v => /ar/i.test(v.lang) && /male|\b(M)|(Guy|Omar|Hani)/i.test(v.name))
      || voices.find(v => /ar/i.test(v.lang))
      || voices[0];
}

// ينطق مقطع نصي واحد
function say(text){
  if(!ttsReady || !('speechSynthesis' in window)) return;
  const u=new SpeechSynthesisUtterance(text);
  u.lang='ar-SA';
  const v=pickArabicMaleVoice();
  if(v) u.voice=v;
  u.rate=1; u.pitch=1;
  window.speechSynthesis.speak(u);
}

// ينطق الجملة مقسّمة: كلمات → رقم ← كلمات → رقم (بدون تنوين)
function speakAnnouncement(number, windowNo, repeatTimes=2){
  // نمنع أي كلام سابق "معلق" يسبب نفَس/كحة
  try{ window.speechSynthesis.cancel(); }catch(e){}

  const nDigits = toArDigits(number);
  const wDigits = windowNo!=null ? toArDigits(windowNo) : null;

  // جملة بدون تنوين/تعقيد صرفي
  // الترتيب: [تذكرة رقم] [123] [الرجاء التوجه إلى شباك] [2]
  const part1 = 'تذكرة رقم';
  const part2 = nDigits;
  const part3 = wDigits ? 'الرجاء التوجه إلى شباك' : null;
  const part4 = wDigits;

  for(let r=0;r<repeatTimes;r++){
    const base = r*3000;     // تأخير تكرار كامل
    setTimeout(()=>say(part1),            base + 0);
    setTimeout(()=>say(part2),            base + 350);
    if(part3){
      setTimeout(()=>say(part3),          base + 1200);
      setTimeout(()=>say(part4),          base + 1550);
    }
  }
}

/* ========== مستمع Firebase ========== */
db.ref(`${ROOT}/latest`).on('value', async snap=>{
  const v = snap && snap.val();
  if(!v || !v.number){ callEl.style.display='none'; return; }

  const n = Number(v.number);

  // لا تُظهر/تنطق لو الرقم No-Show
  const ns = await db.ref(`${ROOT}/noshow/${n}`).get();
  if(ns.exists()){ callEl.style.display='none'; return; }

  // رقم الشباك: من latest.window وإن ما وجد خذي operatorWindow
  let w = (v.window!==undefined && v.window!==null && v.window!=="") ? Number(v.window) : null;
  if(w==null){
    const ws=await db.ref(`${ROOT}/operatorWindow`).get();
    if(ws.exists()) w = Number(ws.val());
  }

  // تحديث الواجهة
  tNumEl.textContent = n;
  if(w!=null && !Number.isNaN(w)){
    wNumEl.textContent = w;
    wWrap.style.display = 'inline';
  }else{
    wWrap.style.display = 'none';
  }
  callEl.style.display = 'block';

  // منع تكرار نفس النداء حرفيًا
  const key = `${n}|${w??''}|${v.ts??''}`;
  if(key === lastKey) return;
  lastKey = key;

  // نُطق على 4 مقاطع (بدون تنوين)، مرتين
  speakAnnouncement(n, w, 2);
});
</script>
</body>
</html>
