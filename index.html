<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Cardiac Announcer</title>
<style>
  body{margin:0;background:#f5f7fb;font-family:-apple-system,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:#0f172a;text-align:center}
  #call{
    display:none;width:min(960px,94vw);margin:40px auto;background:#000;color:#fff;
    border-radius:16px;padding:32px 18px;font-weight:800;font-size:clamp(26px,4.5vw,40px);line-height:1.6
  }
  #call b{font-weight:800}
  #soundGate{
    position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
    background:rgba(0,0,0,.75);color:#fff;z-index:10;font-size:22px;text-align:center;padding:24px
  }
  #soundGate button{
    margin-top:14px;padding:10px 18px;border:0;border-radius:10px;background:#2563eb;color:#fff;font-weight:800;cursor:pointer
  }
</style>

<!-- Firebase compat -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>

<!-- allow audio once -->
<div id="soundGate">
  <div>
    اضغط “تفعيل الصوت” مرة واحدة للسماح بالتشغيل الصوتي.<br>
    <button id="enableBtn">تفعيل الصوت</button>
  </div>
</div>

<!-- visual banner -->
<div id="call">
  تذكرة رقم (<b id="tNum"></b>)
  <span id="wWrap" style="display:none">، الرجاء التوجه إلى شباك <b id="wNum"></b></span>
</div>

<script>
/* ================= Firebase ================= */
const cfg = {
  apiKey:"AIzaSyCWWnMsge75Q3_MDF9Aj9wo4C5KD6RVGfw",
  authDomain:"q-matic-b7d77.firebaseapp.com",
  databaseURL:"https://q-matic-b7d77-default-rtdb.firebaseio.com",
  projectId:"q-matic-b7d77",
  storageBucket:"q-matic-b7d77.appspot.com",
  messagingSenderId:"908187704899",
  appId:"1:908187704899:web:b8bcf33cda90bafe81bef6"
};
firebase.initializeApp(cfg);
const db = firebase.database();
const ROOT = "cardiac_demo";

/* ================= UI refs ================= */
const callEl = document.getElementById('call');
const tNumEl = document.getElementById('tNum');
const wWrap  = document.getElementById('wWrap');
const wNumEl = document.getElementById('wNum');

/* ================= Arabic number words (no tanwīn) ================= */
function numToArWords(n){
  n = Number(n)||0;
  if (n === 0) return "صفر";
  const u=["","واحد","اثنان","ثلاثة","أربعة","خمسة","ستة","سبعة","ثمانية","تسعة"];
  const teens=["عشرة","أحد عشر","اثنا عشر","ثلاثة عشر","أربعة عشر","خمسة عشر","ستة عشر","سبعة عشر","ثمانية عشر","تسعة عشر"];
  const t=["","","عشرون","ثلاثون","أربعون","خمسون","ستون","سبعون","ثمانون","تسعون"];
  if(n<10) return u[n];
  if(n<20) return teens[n-10];
  if(n<100){
    let a=n%10,b=Math.floor(n/10);
    return a? (a===1?`واحد و${t[b]}`:a===2?`اثنان و${t[b]}`:`${u[a]} و${t[b]}`) : t[b];
  }
  if(n<1000){
    const h=Math.floor(n/100), r=n%100;
    const hundreds = h===1?"مائة":h===2?"مائتان": (h?`${u[h]} مائة`:"");
    return r? `${hundreds} و${numToArWords(r)}` : hundreds;
  }
  if(n<10000){
    const th=Math.floor(n/1000), r=n%1000;
    const thw= th===1?"ألف": th===2?"ألفان": (th<=10?`${u[th]} آلاف`:`${numToArWords(th)} ألفًا`);
    return r? `${thw} و${numToArWords(r)}`: thw;
  }
  return String(n).split("").map(d=>"٠١٢٣٤٥٦٧٨٩"[d]).join("");
}

/* ================= TTS (clean, no crackle) ================= */
let ttsReady = false;
document.getElementById('enableBtn').addEventListener('click', () => {
  try { window.speechSynthesis.cancel(); } catch(e){}
  ttsReady = true;
  document.getElementById('soundGate').style.display = 'none';
});

function preferredArabicVoice(){
  const vs = window.speechSynthesis.getVoices() || [];
  // prioritize high-quality Arabic voices
  const prefs = [
    /Hoda|Microsoft.*Hoda/i,      // Windows
    /Zehra|Google.*Arabic/i,      // Chrome Google Arabic
    /Majed|Maged/i,
    /\bar[- ]?SA\b/i,             // generic ar-SA
    /\bar[-_]/i
  ];
  for(const p of prefs){
    const m = vs.find(v => p.test(v.name) || p.test(v.lang));
    if(m) return m;
  }
  return vs[0] || null;
}

function speakSentence(txt){
  if(!ttsReady || !('speechSynthesis' in window)) return Promise.resolve();
  return new Promise(res=>{
    try{ window.speechSynthesis.cancel(); }catch(e){}
    const v = preferredArabicVoice();
    const u = new SpeechSynthesisUtterance(txt);
    u.lang = (v && v.lang) ? v.lang : 'ar-SA';
    if(v) u.voice = v;
    u.rate = 1; u.pitch = 1; u.volume = 1;
    u.onend = () => setTimeout(res, 150);   // tiny gap
    u.onerror = () => setTimeout(res, 150);
    window.speechSynthesis.speak(u);
  });
}

// repeat whole line twice
async function speakTwice(line){
  await speakSentence(line);
  await speakSentence(line);
}

/* ================= Queue consumption (FIFO, single-claim) ================= */
const clientId = Math.random().toString(36).slice(2);
let processing = false;

function listenQueue(){
  db.ref(`${ROOT}/calls`).on('child_added', snap => {
    tryProcess(snap.key);
  });
  // Also attempt existing items on load
  db.ref(`${ROOT}/calls`).once('value', s=>{
    s.forEach(ch => tryProcess(ch.key));
  });
}

async function tryProcess(key){
  if(processing) return;
  const procRef = db.ref(`${ROOT}/calls/${key}/processing`);
  // claim atomically
  const tx = await procRef.transaction(cur => cur ? cur : { by: clientId, ts: firebase.database.ServerValue.TIMESTAMP });
  if(!tx.committed || (tx.snapshot && tx.snapshot.val() && tx.snapshot.val().by !== clientId)) return;

  processing = true;
  const itemSnap = await db.ref(`${ROOT}/calls/${key}`).get();
  const item = itemSnap.val();
  if(!item){ processing=false; return; }

  // Build phrase (digits shown, words for speech without tanwin)
  const n = item.number;
  const w = item.window ?? null;

  // Hide if noshow (safety)
  const ns = await db.ref(`${ROOT}/noshow/${n}`).get();
  if(ns.exists()){
    await db.ref(`${ROOT}/calls/${key}`).remove();
    processing=false;
    return;
  }

  // visual banner
  tNumEl.textContent = n;
  if(w!=null && w!==""){
    wNumEl.textContent = w;
    wWrap.style.display = 'inline';
  }else{
    wWrap.style.display = 'none';
  }
  callEl.style.display = 'block';

  // speech (no tanwīn)
  const line = (w!=null && w!=="")
    ? `تذكرة رقم ${numToArWords(n)}، الرجاء التوجه إلى شباك رقم ${numToArWords(w)}.`
    : `تذكرة رقم ${numToArWords(n)}.`;
  await speakTwice(line);

  // finished: remove from queue
  await db.ref(`${ROOT}/calls/${key}`).remove();
  processing = false;

  // try next (if any)
  db.ref(`${ROOT}/calls`).limitToFirst(1).once('value', s=>{
    s.forEach(ch=>tryProcess(ch.key));
  });
}

listenQueue();
</script>
</body>
</html>
