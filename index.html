<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cardiac Announcer</title>
<style>
  :root{--ink:#0f172a}
  *{box-sizing:border-box}
  body{
    margin:0;background:#f5f7fb;
    font-family:-apple-system,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    color:var(--ink);text-align:center
  }
  #call{
    display:none;width:min(960px,94vw);margin:40px auto;
    background:#000;color:#fff;border-radius:16px;
    padding:32px 18px;font-weight:800;line-height:1.6;
    font-size:clamp(26px,4.5vw,40px)
  }
  #call b{font-weight:800}
  /* بوابة تفعيل الصوت لأول مرة (مطلوب بمتصفحات iOS/Safari) */
  #soundGate{
    position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
    background:rgba(0,0,0,.75);color:#fff;z-index:10;font-size:22px
  }
  #soundGate button{
    margin-top:14px;padding:10px 18px;border:0;border-radius:10px;
    background:#2563eb;color:#fff;font-weight:800;cursor:pointer
  }
</style>

<!-- Firebase (compat) -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>

<div id="soundGate">
  <div>
    اضغط “تفعيل الصوت” مرة واحدة للسماح بالتشغيل الصوتي.<br>
    <button id="enableBtn">تفعيل الصوت</button>
  </div>
</div>

<div id="call">
  تذكرة رقم (<b id="tNum"></b>)
  <span id="wWrap" style="display:none">
    ، الرجاء التوجه إلى شباك <b id="wNum"></b>
  </span>
</div>

<script>
/* ================== إعداد Firebase ================== */
const cfg={
  apiKey:"AIzaSyCWWnMsge75Q3_MDF9Aj9wo4C5KD6RVGfw",
  authDomain:"q-matic-b7d77.firebaseapp.com",
  databaseURL:"https://q-matic-b7d77-default-rtdb.firebaseio.com",
  projectId:"q-matic-b7d77",
  storageBucket:"q-matic-b7d77.appspot.com",
  messagingSenderId:"908187704899",
  appId:"1:908187704899:web:b8bcf33cda90bafe81bef6"
};
firebase.initializeApp(cfg);
const db   = firebase.database();
const ROOT = "cardiac_demo";

/* ================== عناصر الواجهة ================== */
const callEl = document.getElementById('call');
const tNumEl = document.getElementById('tNum');
const wWrap  = document.getElementById('wWrap');
const wNumEl = document.getElementById('wNum');

/* ================== تحويل رقم إلى كلمات عربية (بلا تنوين مزعج) ================== */
function numToArWords(n){
  n = Number(n) || 0;
  if (n === 0) return "صفر";

  const units     = ["","واحد","اثنان","ثلاثة","أربعة","خمسة","ستة","سبعة","ثمانية","تسعة"];
  const teens     = ["عشرة","أحد عشر","اثنا عشر","ثلاثة عشر","أربعة عشر","خمسة عشر","ستة عشر","سبعة عشر","ثمانية عشر","تسعة عشر"];
  const tensNames = ["","عشرة","عشرون","ثلاثون","أربعون","خمسون","ستون","سبعون","ثمانون","تسعون"];
  const hundreds  = ["","مائة","مائتان","ثلاثمائة","أربعمائة","خمسمائة","ستمائة","سبعمائة","ثمانمائة","تسعمائة"];

  if (n < 10)  return units[n];
  if (n < 20)  return teens[n-10];
  if (n < 100){
    const t = Math.floor(n/10), u = n%10;
    return u ? `${units[u]} و${tensNames[t]}` : tensNames[t];
  }
  if (n < 1000){
    const h = Math.floor(n/100), r = n%100;
    return r ? `${hundreds[h]} و${numToArWords(r)}` : hundreds[h];
  }
  if (n < 10000){
    const th = Math.floor(n/1000), r = n%1000;
    const thw = th===1 ? "ألف" : th===2 ? "ألفان" : `${numToArWords(th)} آلاف`;
    return r ? `${thw} و${numToArWords(r)}` : thw;
  }
  // fallback: أرقام عربية
  return String(n).replace(/\d/g, d => "٠١٢٣٤٥٦٧٨٩"[d]);
}

/* ================== إعداد الصوت ================== */
let ttsReady = false;
document.getElementById('enableBtn').addEventListener('click', ()=>{
  try { window.speechSynthesis.cancel(); } catch(e){}
  ttsReady = true;
  document.getElementById('soundGate').style.display = 'none';
});

function pickArabicVoice(){
  const voices = window.speechSynthesis.getVoices() || [];
  return voices.find(v => /ar|arabic/i.test(v.lang) || /arabic/i.test(v.name)) || voices[0];
}
window.speechSynthesis.onvoiceschanged = ()=>{}; // يحمّل الأصوات

function speakPhraseTwice(text){
  if (!('speechSynthesis' in window) || !ttsReady) return;
  const v = pickArabicVoice();
  const once = ()=>{
    const u = new SpeechSynthesisUtterance(text);
    u.lang = 'ar-SA';
    if (v) u.voice = v;
    u.rate = 1; u.pitch = 1;
    window.speechSynthesis.speak(u);
  };
  // مرتين بدون تداخل
  once();
  setTimeout(once, 3200);
}

/* ================== منع تكرار نفس رقم التذكرة ================== */
let lastNumberAnnounced = null;

/* ================== الاستماع لآخر نداء ================== */
db.ref(`${ROOT}/latest`).on('value', async snap=>{
  const v = snap && snap.val();
  if (!v || !v.number){ callEl.style.display='none'; return; }

  const n = v.number;

  // لا تنادي No-Show
  const ns = await db.ref(`${ROOT}/noshow/${n}`).get();
  if (ns.exists()){ callEl.style.display='none'; return; }

  // رقم الشباك: من latest.window أو من operatorWindow كاحتياط
  let w = (v.window!==undefined && v.window!==null && v.window!=="") ? v.window : null;
  if (w===null){
    const ws = await db.ref(`${ROOT}/operatorWindow`).get();
    if (ws.exists()) w = ws.val();
  }

  // عرض مرئي
  tNumEl.textContent = n;
  if (w){ wNumEl.textContent = w; wWrap.style.display = 'inline'; }
  else  { wWrap.style.display = 'none'; }
  callEl.style.display = 'block';

  // منع تكرار نفس الرقم حتى لو تغيّر الشباك
  if (String(n) === String(lastNumberAnnounced)) return;
  lastNumberAnnounced = String(n);

  // نطق واضح بدون تنوين: "تذكرة رقم واحد وعشرون، الرجاء التوجه إلى شباك خمسة"
  const phrase = w
    ? `تذكرة رقم ${numToArWords(n)}، الرجاء التوجه إلى شباك ${numToArWords(w)}`
    : `تذكرة رقم ${numToArWords(n)}`;
  speakPhraseTwice(phrase);
});
</script>
</body>
</html>
